    <title>Dank Memes</title>

    <script type="text/javascript">
        var dir = "images/";
        var fileextension = ".jpg";
        $.ajax({
            url: dir,
            success: function (data) {

                $(data).find("a").attr("href", function (i, val) {
                    if (val.match(/\.(jpe?g|png|gif)$/)) {
                        $("body").append("<img class='meme' src='" + val + "'>");
                    }
                });
            }
        });
    </script>
